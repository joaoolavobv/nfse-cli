[pytest]
# Configuração do pytest para nfse-cli

# Suprimir warnings de deprecação do signxml
filterwarnings =
    ignore::cryptography.utils.CryptographyDeprecationWarning

# Markers customizados
markers =
    unit: marca testes unitários
    integration: marca testes de integração
    property: marca testes property-based
    slow: marca testes lentos

# Opções padrão
addopts = -v --tb=short
